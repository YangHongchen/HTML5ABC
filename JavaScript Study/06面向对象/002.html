<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>面向对象01-通过new创建对象</title>
	<script type="text/javascript">
		var o = new Object();  //创建一个空对象，和{}一样
		var a = new Array();   //创建一个空数组, 和[] 一样
		var d = new Date();    //创建一个表示当前时间的Date对象
		var r = new RegExp("js");  //创建一个可以模式匹配的RegExp对象
		document.write("Object:\t"+o+"<br/>");
		document.write("Array:\t"+a+"<br/>");
		document.write("Date:\t"+d+"<br/>");
		document.write("RegExp:\t"+r+"<br/>");
	</script>
</head>
<body>
	<div id="time">
		
	</div>
</body>
</html>
