<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 强制浏览器以最新的版本渲染 -->
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <!-- 移动设备检测页面宽度，初始化缩放比例为1 -->
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>ToolTip-提示框</title>
    <!-- 引入字体库样式 -->
    <link rel="stylesheet" href="fontawsome/css/font-awesome.min.css">
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="css/003-style.css">

</head>

<body>
    <div class="navigator">
        <ul>
            <li>
            	<a href="" class="tooltip tooltip-effect1">Home
            		<span class="tooltip-content"><i class="fa fa-home fa-lg fa-fw"></i></span>
            	</a>
            </li>
            <li>
            	<a href="" class="tooltip tooltip-effect2">About me
            		<span class="tooltip-content"><i class="fa fa-user fa-lg fa-fw"></i></span>
            	</a>
            </li>
            <li>
            	<a href="" class="tooltip tooltip-effect3">Photography
            		<span class="tooltip-content"><i class="fa fa-camera-retro fa-lg fa-fw"></i></span>
            	</a>
            </li>
            <li>
            	<a href="" class="tooltip tooltip-effect4">Work
            		<span class="tooltip-content"><i class="fa fa-briefcase fa-lg fa-fw"></i></span>
            		
            	</a>
            </li>
            <li>
            	<a href="" class="tooltip tooltip-effect5">Contact us
            		<span class="tooltip-content"><i class="fa fa-envelope fa-lg fa-fw"></i></span>
            	</a>
            </li>
        </ul>
    </div>
</body>

</html>
